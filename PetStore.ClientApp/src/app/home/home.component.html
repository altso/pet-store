<table *ngIf="pets$ | async as pets"
       class="table table-striped">
  <thead>
    <tr>
      <th>Pet Type</th>
      <th>Name</th>
      <th>Status</th>
      <th>Date of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets">
      <td>{{ pet.petType }}</td>
      <td>{{ pet.name }}</td>
      <td>{{ pet.status }}</td>
      <td>{{ pet.dateOfBirth }}</td>
    </tr>
  </tbody>
</table>
